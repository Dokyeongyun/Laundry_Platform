<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/home.css}" rel="stylesheet" type="text/css">
    <title>Home</title>
</head>
<body>
<h1>Team Coders</h1>
<table>
    <tbody>
    <tr>
        <th colspan="5"> Members </th>
    </tr>
    <tr>
        <td th:each="coder : ${coders}">
            <span th:text="${coder}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
