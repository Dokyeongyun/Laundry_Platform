# Server settings
server:
  port: 8081
  servlet:
    context-path: /

# Spring settings
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;
    driverClassName: org.h2.Driver
    username: sa
    password:
    sql-script-encoding: UTF-8
    schema: classpath:db/h2/${spring.profiles.active}/schema*.sql
    data: classpath:db/h2/${spring.profiles.active}/data*.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# ActiveMQ
activemq:
  broker:
    url: tcp://localhost:61616

# Logging settings
logging:
  level:
    root: info

# data
data:
  laundry: classpath:data/laundry*.json

fcm:
  path: src/main/resources/fcm/laundry-coder-firebase-adminsdk-4e1mg-a4a6009778.json
